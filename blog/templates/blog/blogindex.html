{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>ByteBrew</title>

    <link rel="icon" href="{% static "blog/images/main_icon.png" %}"/>
    <link rel="stylesheet" href="{% static "blog/style/blogindex.css" %}"/>
</head>
<body>
    <h1 class="page-title">{{page_title}}</h1>

<!-- SECURITY ISSUE: check a better way/tool instead of marking the
     text post_field as "safe" -->
    <div class="blog-centered">
        {% for post in posts %}
            <div class="blog-index-item">
                <h1>{{post.post_title}}</h1>
                <p>{{post.post_text | safe}}</p>
                <p class="blog-item-date">{{post.post_date}}</p>
            </div>
        {% endfor %}

        <footer class="blog-index">{{blog_index_footer}}<footer>
    </div>
</body>
</html>
